<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 2</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <table class="parent">
        <caption>Друга таблиця БАТЬКІВСЬКА</caption>
        <tr>
            <td colspan="2">1-2</td>
            <td style="width: 60%;">3</td>
        </tr>
        <tr>
            <td style="width: 28%;">4</td>
            <td colspan="2" rowspan="2" >
                <table class="child">
                    <caption>Друга таблиця ДОЧІРНА</caption>
                    <tr>
                        <td>1</td>
                        <td rowspan="3">2-5-8</td>
                        <td class="cell1" rowspan="2">3-6</td>
                    </tr>
                    <tr>
                        <td rowspan="2">4-7</td>
                    </tr>
                    <tr>
                        <td>9</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>7</td>
        </tr>    
    </table>
  
</body>
</html>
