<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Float Layout</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="content">
  <div class="container">
    <div class="block left medium"></div>
    <div class="block right medium"></div>
  </div>

  <div class="container">
    <div class="block left medium"></div>
    <div class="block right small"></div>
    <div class="block right small"></div>
    <div class="block right small"></div>
  </div>

  <div class="container">
    <div class="block left medium"></div>
    <div class="block left medium"></div>
    <div class="block right medium"></div>
    <div class="block right medium"></div>
  </div>

  <div class="container">
    <div class="box">
    <div class="block small"></div>
    <div class="block small"></div>
    </div>
    <div class="block right big"></div>
  </div>

  <div class="container-2">
    <div class="boxing">
    <div class="block small-2"></div>
    <div class="block small-2"></div>
    </div>
    <div class="block big"></div>
  </div>
</div>

</html>
