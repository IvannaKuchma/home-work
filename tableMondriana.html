<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблиця Мондріана</title>
    <link rel="stylesheet" href="./style/style2.css">
</head>
<body>
<table>
    <tr 1>
        <td colspan="2"></td>
        <td colspan="3"></td>
        <td class="yellow" colspan="3"></td>
        <td rowspan="7"></td>
    </tr>
    <tr 2>
        <td rowspan="2"></td>
        <td class="red" rowspan="4" colspan="4"></td>
        <td class="yellow" colspan="3" rowspan="2"></td>
    
    </tr>
    <tr 3>
   
    </tr>
    <tr 4>
        <td rowspan="4"></td>
        <td rowspan="2"></td>
        <td rowspan="2"></td>
    
    </tr>
    <tr 5>
    
    </tr>
    <tr 6>
        <td class="black" colspan="2" rowspan="2"></td>
        <td colspan="2"></td>
        <td colspan="3"></td>
    </tr>
    <tr 7>
        
      
        <td colspan="2"></td>
        <td class="blue" colspan="3" rowspan="2"></td>
    </tr>
    <tr 8>
        <td class="yellow" rowspan="2"></td>
        <td colspan="2" rowspan="2"></td>
        <td class="black" colspan="2"></td>
        <td class="red" rowspan="2"></td>
    </tr>
    <tr 9>
       
        
        <td colspan="5"></td>
    </tr>
</table>
</body>
</html>
